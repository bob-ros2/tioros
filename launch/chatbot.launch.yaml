launch:

- arg:
    name: "channel"
    default: "myChannel"

- arg:
    name: "frame_id"
    default: "$(var channel)"

- arg:
    name: "ns"
    default: "/"

- node:
    pkg: "tioros"
    exec: "chatbot"
    name: "chatbot"
    namespace: "$(var ns)"
    param:
    -
      name: "channel"
      value: "$(var channel)"
    -
      name: "frame_id"
      value: "$(var frame_id)"