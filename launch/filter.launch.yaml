launch:

- arg:
    name: "ns"
    default: "/"

- arg:
    name: "name"
    default: "filter"

- arg:
    name: "white_list"
    default: ""

- arg:
    name: "black_list"
    default: ""

- arg:
    name: "substitute"
    default: "['^[^ ]+ [^ ]+ ([^ ]+) (.*)', '\\\\1: \\\\2']"

- node:
    pkg: "tioros"
    exec: "filter"
    name: "$(var name)"
    namespace: "$(var ns)"
    output: "screen"
    param:
    -
      name: "white_list"
      value: "$(var white_list)"
    -
      name: "black_list"
      value: "$(var black_list)"
    -
      name: "substitute"
      value: "$(var substitute)"
